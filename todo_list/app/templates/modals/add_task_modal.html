<div class="modal fade" id="addTaskModal" tabindex="-1" aria-labelledby="addTaskModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addTaskModalLabel">Agregar Tarea</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form action="/add" method="post">
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="title">Título de la tarea:</label>
                        <input type="text" name="title" class="form-control" placeholder="Título de la tarea" required>
                    </div>
                    <div class="mb-3">
                        <label for="deadline">Fecha límite:</label>
                        <input type="date" name="deadline" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="priority">Prioridad:</label>
                        <select name="priority" class="form-select">
                            <option value="baja">Baja</option>
                            <option value="media">Media</option>
                            <option value="alta">Alta</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="category">Categoría:</label>
                        <input type="text" name="category" class="form-control" placeholder="Ejemplo: Trabajo, Personal">
                    </div>
                    <div class="mb-3">
                        <label for="description">Descripción:</label>
                        <textarea name="description" class="form-control" rows="3" placeholder="Notas adicionales"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Guardar Tarea</button>
                </div>
            </form>
        </div>
    </div>
</div>
