{% extends "base.html" %}

{% block title %}Iniciar Sesión{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="text-center mb-4">Iniciar Sesión</h2>
    <form action="{{ url_for('auth.login') }}" method="post" class="w-50 mx-auto border p-4 rounded shadow-sm bg-light">
        <!-- Campo Usuario -->
        <div class="mb-3">
            <label for="username" class="form-label">Usuario:</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="Ingresa tu usuario" required>
        </div>

        <!-- Campo Contraseña -->
        <div class="mb-3">
            <label for="password" class="form-label">Contraseña:</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Ingresa tu contraseña" required>
        </div>

        <!-- Botón de envío -->
        <div class="d-grid">
            <button type="submit" class="btn btn-success">Iniciar Sesión</button>
        </div>

        <!-- Link para registrarse -->
        <div class="text-center mt-3">
            <p>¿No tienes una cuenta? <a href="{{ url_for('auth.register') }}" class="text-decoration-none">Regístrate aquí</a></p>
        </div>
    </form>
</div>
{% endblock %}
