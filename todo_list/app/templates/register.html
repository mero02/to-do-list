{% extends "base.html" %}

{% block title %}Registrar Usuario{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="text-center mb-4">Registrar Usuario</h2>
    <form action="/register" method="post" class="w-50 mx-auto border p-4 rounded shadow-sm bg-light">
        <!-- Campo Usuario -->
        <div class="mb-3">
            <label for="username" class="form-label">Usuario:</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="Ingresa tu usuario" required>
        </div>

        <!-- Campo Contraseña -->
        <div class="mb-3">
            <label for="password" class="form-label">Contraseña:</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Ingresa tu contraseña" required>
        </div>

        <!-- Botón de envío -->
        <div class="d-grid">
            <button type="submit" class="btn btn-primary">Registrarse</button>
        </div>

        <!-- Link para redirigir a la página de inicio de sesión -->
        <div class="text-center mt-3">
            <p>¿Ya tienes una cuenta? <a href="/login" class="text-decoration-none">Inicia sesión aquí</a></p>
        </div>
    </form>
</div>
{% endblock %}
